{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
    <div class="row mt-3">
        <div class="col mx-auto mb-3">
            <h2> List of Movies </h2>
            <hr />
        </div>
    </div>
    <div class="row">
        {% for movie in template_data.movies %}
        <div class="col-md-4 col-lg-3 mb-2">
            <div class="p-2 card align-items-center pt-4">
                <img src="../../../MovieStore/static/img/movieimg.jpeg" class="card-img-top rounded">
                <div class="card-body text-center">
                    <a href="{% url 'movies.show' id=movie.id %}" class="btn bg-dark text-white"></a>
                    {{ movie.name }}
                </div>
            </div>
        </div>
        {%  endfor %}
    </div>
</div>
{% endblock content %}
